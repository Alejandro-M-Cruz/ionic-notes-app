<input #profilePhotoInput hidden type="file" accept="image/*" (change)="onImageFileChanged($event)">
<ion-button fill="clear" shape="round">
  <ion-avatar (click)="profilePhotoInput.click()" slot="icon-only">
    <img
      width="100"
      height="100"
      alt="Selected profile photo"
      [src]="notYetUploadedProfilePhotoUrl ?? 'https://ionicframework.com/docs/img/demos/avatar.svg'"
    >
  </ion-avatar>
</ion-button>
