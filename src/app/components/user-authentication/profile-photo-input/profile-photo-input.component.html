<input #profilePhotoInput hidden type="file" accept="image/*" (change)="onImageFileChanged($event)">
<button type="button" (click)="profilePhotoInput.click()">
  <ion-avatar slot="icon-only">
    <img
      width="150"
      height="150"
      alt="Selected profile photo"
      [src]="notYetUploadedProfilePhotoUrl ?? profilePhotoUrl ?? 'https://ionicframework.com/docs/img/demos/avatar.svg'"
    >
  </ion-avatar>
</button>
