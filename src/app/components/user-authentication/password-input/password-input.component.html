<ion-input
  type="password"
  [label]="isConfirmation ? 'Password confirmation' : 'Password'"
  labelPlacement="floating"
  fill="outline"
  [helperText]="isConfirmation ? 'Confirm your password' : 'Between ' + minLength + ' and ' + maxLength + ' characters'"
  [errorText]="errorMessage"
  [formControl]="control"
></ion-input>
