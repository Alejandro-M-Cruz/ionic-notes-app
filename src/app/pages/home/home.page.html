<ion-header [translucent]="true">
  <app-toolbar title="Home"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="all-container">
    <div id="message-container">
      <p class="ion-text-wrap">Log in or create an account to access your notes</p>
      <div id="buttons-container">
        <ion-button routerLink="/sign-in">LOG IN</ion-button>
        <ion-button routerLink="/sign-up" color="tertiary">SIGN UP</ion-button>
      </div>
    </div>
  </div>
</ion-content>
