<ion-header [translucent]="true">
  <app-toolbar title="Home"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center ion-margin">
    <ion-label class="ion-text-wrap ion-text-center ion-margin">Log in or create an account to access your notes</ion-label>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-margin">
    <ion-button routerLink="/sign-in" class="ion-margin-end">Log in</ion-button>
    <ion-button routerLink="/sign-up" class="ion-margin-start" color="tertiary">Sign up</ion-button>
  </ion-row>
</ion-content>
