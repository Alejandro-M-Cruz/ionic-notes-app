<ion-action-sheet
  [trigger]="triggerButtonId"
  [header]="title"
  (didDismiss)="onDeleteAllNotesConfirmationClosed($event)"
  [buttons]="[{text: 'Delete all my notes', role: 'destructive', data: {action: 'delete'}}, {text: 'Cancel', role: 'cancel', data: {action: 'cancel'}}]"
></ion-action-sheet>
