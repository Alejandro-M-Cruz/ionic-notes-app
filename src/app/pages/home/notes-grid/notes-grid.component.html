<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="6" size-md="4" size-lg="3" size-xl="2" *ngFor="let note of notes">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{note.lastUpdateTimestamp | date}}</ion-card-subtitle>
          <ion-card-title>{{note.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
