<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/no-connection">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Note viewer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-button id="open-readonly-note-details" shape="round" color="tertiary">Details</ion-button>
  </ion-row>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="10" size-xl="8">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Title <span *ngIf="!note?.title">(empty)</span></ion-card-subtitle>
            <ion-card-title>{{note?.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-margin-top">
            <ion-card-subtitle>Content <span *ngIf="!note?.content">(empty)</span></ion-card-subtitle>
            <ion-text color="dark" class="ion-text-justify"><p>{{note?.content}}</p></ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-modal #noteDetails *ngIf="note" trigger="open-readonly-note-details">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title size="large">Note details</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="full" class="ion-margin">
        <ion-item>
          <ion-label><strong>Creation date:</strong></ion-label>
          {{note.creationTimestamp | date: 'medium'}}
        </ion-item>
        <ion-item>
          <ion-label><strong>Last update:</strong></ion-label>
          {{note.lastUpdateTimestamp | date: 'medium'}}
        </ion-item>
        <ion-item>
          <ion-label><strong>Stored locally:</strong></ion-label>
          {{note.localStorageTimestamp | date: 'medium'}}
        </ion-item>
      </ion-list>
      <ion-row class="ion-justify-content-center">
        <ion-button (click)="noteDetails.dismiss()" color="tertiary">Back</ion-button>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
