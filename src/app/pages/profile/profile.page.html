<ion-header [translucent]="true">
  <app-toolbar title="Profile"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <app-toolbar title="Profile"></app-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{user?.username}}</ion-card-title>
      <ion-card-subtitle>{{user?.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="onSignOutButtonClicked()">Sign out</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
