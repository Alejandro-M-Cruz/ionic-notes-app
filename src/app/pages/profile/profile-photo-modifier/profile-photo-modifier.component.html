<app-profile-photo-input [control]="profilePhotoFormControl" [profilePhotoUrl]="profilePhotoUrl">
</app-profile-photo-input>
<ng-container *ngIf="profilePhotoFileChanged$ | async">
  <ion-button color="danger" (click)="onCancelButtonClicked()">Cancel</ion-button>
  <ion-button
    color="success"
    (click)="onConfirmButtonClicked()"
    [disabled]="!profilePhotoFormControl.value"
  >Confirm</ion-button>
</ng-container>
